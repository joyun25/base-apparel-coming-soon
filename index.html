<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="content">
        <h1><img src="images/logo.svg" alt="base apparel"></h1>
        <div class="image-pad">
          <img src="images/hero-mobile.jpg" alt="a beautiful woman">
        </div>
        <div class="text">
          <h2>We're<br><span>coming<br>soon</span></h2>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#">
            <input type="email" placeholder="Email Address">
            <a href="#" type="submit" class="submit"><img src="images/icon-arrow.svg" alt="submit"></a>
            <img src="images/icon-error.svg" alt="error" class="error_img error-hide">
          </form>
          <p class="error_text error-hide">Please provide a valid email.</p>
        </div>
      </div>
      <div class="image-pc">
        <img src="images/hero-desktop.jpg" alt="a beautiful woman">
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/joyun25/base-apparel-coming-soon" target="_blank">Jo Yun Hsiao</a>.
      </p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
